<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       .red{
           color:red;
       }
    </style>
</head>
<body>
<div id="app">
    <input type="text"v-model="msg" @keyup="search">
    <button @click="add">add</button>
    <ul>
        <li v-for=" obj in arr" @click="change(obj)" :class="{red:obj.active}">
            {{obj.val}}
        </li>
    </ul>
</div>
<script src="vue.js"></script>
<script>
    var vm = new Vue(
        {
            el:'#app',
           data:{
                msg:'',
               arr:[]

           } ,
            methods:{
              add:function() {
                  this.arr.push({val:this.msg,active:false});
                  this.msg = '';
                  this.arr.sort(function (a,b) {
                      return a.val>b.val;
                  })
              },
                change:function(obj){
                    obj.active=!obj.active;
                },


//                search:function () {
//                    var filterArr=this.arr.filter( (obj)=>{
//                        return obj.val.includes(this.msg);
//                    })
//                }
            }
        }
    )
</script>
</body>
</html>
